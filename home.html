<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS 
        Add slick.css in your <head>
        -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.min.css">
        <link rel="stylesheet" href="custom.css">
        
    </head>
    <body>
        <!-- other-section -->
        <div class="other-section">
            <div class="container">
                <div class="row responsive">
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <div class="border border-1">
                            <img class="img-fluid" src="https://dummyimage.com/300.png/09f/fff" alt="" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end other-section -->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js" ></script>
        
        <!--JS
            Add slick.js before your closing <body> tag, after jQuery (requires jQuery 1.7 +)
            -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js"></script>
            <script>
                $('.responsive').slick({
                    
                    infinite: true,
                    arrows: true,
                    speed: 3000,
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    accessibility: true,
                    responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            arrows: true,
                            
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            speed: 2000,
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            speed: 500,
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                    ]
                });
            </script>
        </body>
        
        </html>
