            <script>
                $('.responsive').slick({

                    speed: 3000,

                        breakpoint: 1024,

                            arrows: true,
                            
                        }

                    {
                        breakpoint: 600,
                        settings: {
                            speed: 2000,
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            speed: 500,
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
